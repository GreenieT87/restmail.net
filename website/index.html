<!DOCTYPE html>
<html>
<head>
  <title>restmail.net</title>
  <script src="showdown.js"></script>
  <script src="jquery.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <style>
    body * { font-family: 'Nunito'; }
    body code { font-family: courier; }
    body pre {
      margin: 2em;
      font-size: .8em;
    }
    body {
      background-color: #333;
      color: #ccc;
    }
    div {
      max-width: 1100px;
      min-width: 600px;
      margin: auto;
      padding: 0 100px;
    }

  </style>
</head>
<body>
  <a href="https://github.com/mozilla/restmail.net"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
</body>
<script>
  $(document).ready(function() {
    $.get('/README', function(md) {
      var converter = new Showdown.converter();
      $("<div/>").html(converter.makeHtml(md)).appendTo($('body'));
    });
  });
</script>
</html>
